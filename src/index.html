<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Datalit Learning Resources</title>
</head>

<body>

    <div class="container">

        <div class="row mt-4">
            <div class="col text-center">
                <img id="logo" class="img-fluid" src="images/applied_analytics_logo.svg" width="75px">

            </div>
        </div>

        <div class="row mt-4">
            <div class="col">

                <div class="text-center" id="key_error" hidden>Error: Please povide valid key and module</div>

                <div class="accordion" id="accordionContent">

                    <!-- Articles -->
                    <div class="card" id="card_articles" hidden>
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseArticles">
                                    Articles
                                </button>
                            </h2>
                        </div>

                        <div id="collapseArticles" class="collapse show" data-parent="#accordionContent">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless mb-0">

                                        <tbody id="table_articles"></tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Notebooks -->
                    <div class="card" id="card_notebooks" hidden>
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseNotebooks">
                                    Notebooks
                                </button>
                            </h2>
                        </div>

                        <div id="collapseNotebooks" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordionContent">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless mb-0">

                                        <tbody id="table_notebooks"></tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Slides -->
                    <div class="card" id="card_slides" hidden>
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseSlides">
                                    Slides
                                </button>
                            </h2>
                        </div>

                        <div id="collapseSlides" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordionContent">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless mb-0">

                                        <tbody id="table_slides"></tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Data Sets -->
                    <div class="card" id="card_datasets" hidden>
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseDatasets">
                                    Data Sets
                                </button>
                            </h2>
                        </div>

                        <div id="collapseDatasets" class="collapse show" data-parent="#accordionContent">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless mb-0">
                                        <tbody id="table_datasets"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Videos -->
                    <div class="card" id="card_videos" hidden>
                        <div class="card-header">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseVideos">
                                    Videos
                                </button>
                            </h2>
                        </div>

                        <div id="collapseVideos" class="collapse show" data-parent="#accordionContent">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-borderless mb-0">
                                        <tbody id="table_videos"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/sheets.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
